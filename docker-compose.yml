services:
  backend:
    build: ./backend
    container_name: valinor-backend
    ports:
      - "8000:8000"
    restart: unless-stopped
    env_file:
      - .env
    environment:
      PYTHONDONTWRITEBYTECODE: ${PYTHONDONTWRITEBYTECODE}
      PYTHONUNBUFFERED: ${PYTHONUNBUFFERED}
    volumes:
      - ./backend/src:/app/src
      - ./backend/requirements.txt:/app/requirements.txt:ro

  frontend:
    build:
      context: ./frontend
      target: dev
    container_name: valinor-frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: development
      CHOKIDAR_USEPOLLING: "true"
      VITE_TEST_FRONTEND: ${TEST_FRONTEND}
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:5173 >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

volumes:
  frontend_node_modules:
