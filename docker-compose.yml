services:
  nginx-proxy:
    build: ./nginx-proxy
    container_name: valinor-nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
      - security-radar-api
    restart: unless-stopped
    volumes:
      - ./nginx-proxy/valinor.ink-ssl-bundle:/etc/nginx/certs:ro
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- --no-check-certificate https://127.0.0.1/health >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - valinor-network

  backend:
    build: ./backend
    container_name: valinor-backend
    ports:
      - "8000:8000"
    restart: unless-stopped
    env_file:
      - .env
    environment:
      PYTHONDONTWRITEBYTECODE: ${PYTHONDONTWRITEBYTECODE}
      PYTHONUNBUFFERED: ${PYTHONUNBUFFERED}
    volumes:
      - ./backend/src:/app/src
      - ./backend/requirements.txt:/app/requirements.txt:ro
    networks:
      - valinor-network

  frontend:
    build:
      context: ./frontend
      target: dev
    container_name: valinor-frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: development
      CHOKIDAR_USEPOLLING: "true"
      VITE_TEST_FRONTEND: ${TEST_FRONTEND}
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:5173 >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - valinor-network

  security-radar-api:
    build:
      context: ./security-radar-api
      dockerfile: Dockerfile
    # image: ai-security-assessor:latest
    container_name: security-radar-api
    ports:
      - "8088:8088"
    environment:
      - APP_NAME=AI Security Assessor
      - API_HOST=0.0.0.0
      - API_PORT=8088
      - DEBUG=False
      - CACHE_DB_PATH=/app/data/assessment_cache.db
      - REQUEST_LOG_FILE=/app/logs/api_request_log.txt
      - ENABLE_REQUEST_LOGGING=true
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    volumes:
      # Persist cache database
      - cache_data:/app/data
      # Persist logs
      - ./security-radar-api/logs:/app/logs
      # Optional: mount local .env file
      # - ./.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8088/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - valinor-network

volumes:
  frontend_node_modules:
  cache_data:
    driver: local

networks:
  valinor-network:
    driver: bridge