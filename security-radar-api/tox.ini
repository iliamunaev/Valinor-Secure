[tox]
envlist =
    py310
    py311
    py312
    lint
    type
    coverage
    docs
skip_missing_interpreters = true
isolated_build = true

[gh-actions]
python =
    3.10: py310
    3.11: py311
    3.12: py312

[testenv]
# Base test environment
description = Run unit and integration tests
setenv =
    TESTING = true
    ENABLE_REQUEST_LOGGING = false
    OPENAI_API_KEY = mock-key-for-testing
    ANTHROPIC_API_KEY = mock-key-for-testing
deps =
    pytest>=7.4.4
    pytest-asyncio>=0.23.3
    pytest-cov>=4.1.0
    -rrequirements.txt
commands =
    pytest {posargs:tests/}

[testenv:py311]
description = Run tests with Python 3.11
basepython = python3.11

[testenv:py312]
description = Run tests with Python 3.12
basepython = python3.12

[testenv:py310]
description = Run tests with Python 3.10
basepython = python3.10

[testenv:unit]
description = Run unit tests only
commands =
    pytest tests/test_models.py tests/test_cache_service.py tests/test_assessor.py -v {posargs}

[testenv:integration]
description = Run integration tests only
commands =
    pytest tests/test_integration.py tests/test_api.py -v {posargs}

[testenv:coverage]
description = Run tests with coverage report
commands =
    pytest tests/ --cov=src --cov-report=term-missing --cov-report=html --cov-report=xml {posargs}

[testenv:coverage-report]
description = Generate coverage report (run after coverage)
skip_install = true
deps = coverage[toml]>=7.0
commands =
    coverage report
    coverage html

[testenv:lint]
description = Run linting checks (flake8) - critical errors only
skip_install = true
deps =
    flake8>=7.0.0
commands =
    flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
    flake8 src/ tests/ --count --max-complexity=10 --max-line-length=127 --statistics --exit-zero

[testenv:lint-strict]
description = Run strict linting checks (including docstrings)
skip_install = true
deps =
    flake8>=7.0.0
    flake8-docstrings>=1.7.0
    flake8-bugbear>=23.0.0
commands =
    flake8 src/ tests/ --count --max-complexity=10 --max-line-length=127 --statistics

[testenv:format]
description = Format code with black
skip_install = true
deps =
    black>=23.12.1
commands =
    black src/ tests/ --check --diff

[testenv:format-fix]
description = Format code with black (apply changes)
skip_install = true
deps =
    black>=23.12.1
commands =
    black src/ tests/

[testenv:type]
description = Run type checking with mypy
deps =
    mypy>=1.8.0
    {[testenv]deps}
commands =
    mypy src/ --ignore-missing-imports --no-strict-optional

[testenv:docs]
description = Build documentation
skip_install = true
deps =
    markdown>=3.5
commands =
    python -c "print('Documentation check: README.md, DOCKER.md')"
    python -c "import markdown; markdown.markdownFromFile(input='README.md', output='/dev/null')"

[testenv:clean]
description = Clean up build and test artifacts
skip_install = true
allowlist_externals =
    rm
    find
commands =
    rm -rf .tox
    rm -rf .pytest_cache
    rm -rf .coverage
    rm -rf htmlcov
    rm -rf .mypy_cache
    rm -rf dist
    rm -rf build
    rm -rf *.egg-info
    find . -type d -name __pycache__ -exec rm -rf {} +
    find . -type f -name '*.pyc' -delete
    find . -type f -name '*.pyo' -delete

[testenv:quick]
description = Run quick smoke tests
commands =
    pytest tests/test_models.py tests/test_cache_service.py -v --tb=short

[testenv:dev]
description = Development environment with all tools
usedevelop = true
deps =
    {[testenv]deps}
    {[testenv:lint]deps}
    {[testenv:type]deps}
    {[testenv:format]deps}
    ipython
    ipdb
commands =
    python -c "print('Development environment ready')"

# Pytest configuration
[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers

# Coverage configuration
[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = true
skip_covered = false

[coverage:html]
directory = htmlcov

# Flake8 configuration
[flake8]
max-line-length = 127
exclude =
    .git,
    __pycache__,
    .tox,
    venv,
    env,
    .venv,
    dist,
    build,
    *.egg-info
# Ignore specific error codes
ignore = E203,E501,W503
per-file-ignores =
    __init__.py:F401
