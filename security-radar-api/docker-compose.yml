version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: ai-security-assessor:latest
    container_name: assessor-api
    ports:
      - "8088:8088"
    environment:
      - APP_NAME=AI Security Assessor
      - API_HOST=0.0.0.0
      - API_PORT=8088
      - DEBUG=False
      - CACHE_DB_PATH=/app/data/assessment_cache.db
    volumes:
      # Persist cache database
      - cache_data:/app/data
      # Optional: mount local .env file
      # - ./.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8088/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - assessor-network

volumes:
  cache_data:
    driver: local

networks:
  assessor-network:
    driver: bridge
